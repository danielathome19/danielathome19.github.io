<!DOCTYPE html>
<html>
  <head>
    <title>Simulated Programming Competition 2022</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  </head>
  <body>
    <button onclick="hideSubmit();">Hide Submission Form</button>
    <h1>Submit Code</h1>
    <form id="subcode" method="POST">
      <label for="teamid">Team ID: </label>
      <input type="number" id="teamid" name="teamid"/>

      <label for="outpt">Program output: </label>
      <input type="text" id="outpt" name="outpt" />

      <input type="submit" value="Submit">
    </form>

    <h1>Scoreboard:</h1>
    <pre id="scrbd"></pre>
  </body>
  <script>
    function hideSubmit() {
      var x = document.getElementById("subcode");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
  </script>
</html>
